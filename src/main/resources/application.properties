logging.level.root=off
spring.main.banner-mode=off

spring.neo4j.uri=bolt://localhost
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=letmein!

spring.datasource.driver-class-name=liquibase.ext.neo4j.database.jdbc.Neo4jDriver
spring.datasource.url=jdbc:neo4j:${spring.neo4j.uri}
spring.datasource.username=${spring.neo4j.authentication.username}
spring.datasource.password=${spring.neo4j.authentication.password}

spring.liquibase.change-log=classpath:/db/changelog/changelog.xml
